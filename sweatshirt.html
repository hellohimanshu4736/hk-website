<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Kart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #1c2ac9;
            color: white;
            padding: 10px;
        }
        .product {
            display: inline-block;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sweatshirts</h1>
    </header>
    
    <div id="products">
        <div class="product" data-name="Creamy sweatshirt" data-price="1099">
            <img src="sweatshirtcreamy.webp" height="265" width="200" alt="invalid image">
            <h2>Creamy sweatshirt </h2>
            <p>₹1099</p>
            <h6 style="color: red;">35% off</h6>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
        <div class="product" data-name="Sky Blue sweatshirt" data-price="2099">
            <img src="skybluesweatshirt.jpg" height="265" width="200" alt="invalid image">
            <h2>Sky Blue sweatshirt </h2>
            <p>₹2099</p>
            <h6 style="color: red;">46% off</h6>
            <button onclick="addToCart(this)">Add to Cart</button>
        </div>
    </div>
    
    <div class="cart">
        <h2>My Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: ₹<span id="total">0</span></p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(button) {
            let product = button.parentElement;
            let name = product.getAttribute("data-name");
            let price = parseFloat(product.getAttribute("data-price"));
            
            if (!name || isNaN(price)) {
                alert("Error adding product to cart!");
                return;
            }

            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById("cart-list");
            let total = 0;
            cartList.innerHTML = "";
            
            cart.forEach(item => {
                total += item.price;
                let li = document.createElement("li");
                li.textContent = `${item.name} - ₹${item.price}`;
                cartList.appendChild(li);
            });

            document.getElementById("total").textContent = total;
        }

        function checkout() {
            alert("Proceeding to checkout! Total: ₹" + document.getElementById("total").textContent);
        }
    </script>
</body>
</html>
